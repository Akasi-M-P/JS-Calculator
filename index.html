<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>

     <!-- Font awesome -->
     <script src="https://kit.fontawesome.com/9da87e2b4e.js" crossorigin="anonymous"></script>

     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    </head>

<body>

    <div class="main">
        <div class="heading">
            <span><i class="fas fa-bars"></i></span>
            <span>Calculator</span>
            <span>
                <label for="">
                    <input type="checkbox" name="theme" id="checkbox">
                    <span class="btn"></span>
                    <i class="fas fa-moon"></i>
                </label>
            </span>
        </div>

        <div class="result">
            <div class="history">
                <p class="upper-value"></p>
            </div>

            <div class="output">
                <p class="lower-value"></p>
            </div>
        </div>
        <div id="keyboard">
            
            <div class="group">

                <div class="top-section">

                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="operator" id="%">%</button>
                </div>

                <div class="middle-section">

                    <button class="number" id="7">7</button>
                    <button class="number" id="7">8</button>
                    <button class="number" id="7">9</button>
                </div>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                <div>

                    <div>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    </div>

                    <div>
                    <button class="number" id="00">00</button>
                    <button class="number" id="0">0</button>
                   
                    </div>

                </div>
            </div>

            <div class="side-section">
                <button class="operator" id="/">/</button>
                <button class="operator" id="x">x</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="+">+</button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>













    <script src="main.js"></script>
</body>

</html>
